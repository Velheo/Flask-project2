<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='img/wine.png') }}" type="image/png">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

<body>

        {% block content %}{% endblock %}

</html>
